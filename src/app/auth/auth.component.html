<div class="container">

    <mat-card fxFlex class="login-card" *ngIf="isLogin">
        <div class="header-logo">
            <img src="assets/images/coder-logo_1.jpg" />
            <mat-card-title>Login to ChatApp</mat-card-title>
        </div>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username"/>
                    <mat-error *ngIf="fL.username?.errors?.required" >Username is required</mat-error>
                    <mat-error *ngIf="fL.username?.errors && fL.username.errors['maxlength']" >Max Length is 6</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password"/>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
                <button color="primary" mat-raised-button>Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Don't have acount, <span (click)="toggleLogin()">Signup Here</span></p>
        </mat-card-actions>
    </mat-card>


    <mat-card fxFlex class="login-card" *ngIf="!isLogin">
        <div class="header-logo">
            <img src="assets/images/coder-logo_1.jpg" />
            <mat-card-title>Signup to ChatApp</mat-card-title>
        </div>
        <mat-card-content>
            <form [formGroup]="signupForm" novalidate (ngSubmit)="signup()" >
                <div fxLayout="row" fxLayoutAlign="space-between space-between" fxFill>
                    <mat-form-field fxFlex="48%" appearance="outline">
                        <mat-label>Firstname</mat-label>
                        <input matInput placeholder="Firstname" formControlName="firstname"/>
                        <mat-error>Firstname is required</mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="48%" appearance="outline">
                        <mat-label>Lastname</mat-label>
                        <input matInput placeholder="Lastname" formControlName="lastname"/>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username"/>
                    <mat-error *ngIf="fS.username?.errors?.required" >Username is required</mat-error>
                    <mat-error *ngIf="fS.username?.errors && fS.username?.errors['maxlength']" >Max Length is 6</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password"/>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
                <button color="primary" mat-raised-button>Signup</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Already have acount, <span (click)="toggleLogin()">Login Here</span></p>
        </mat-card-actions>
    </mat-card>

</div>
